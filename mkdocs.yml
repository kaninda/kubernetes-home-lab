site_name: Kubernetes Home Lab
site_description: Bare-metal Kubernetes home lab documentation
site_author: Arnaud

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: blue
      accent: indigo

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Documentation:
      - Overview: overview.md
      - Hardware: hardware.md
      - Network Topology: network-topology.md
      - OS Preparation: os-preparation.md
      - Kubernetes Installation (kubeadm): kubernetes-install.md
      - CNI (Calico): cni-calico.md
      - Join Workers: worker-join.md
      - Validation: validation.md